<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/viewCourse}">View Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/viewAssignment}">View Assignments</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/listCourses}">List Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/landingPage}">Logout</a>
                </li>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:action="@{/createAssignment}">Create Assignment</a></li>
                        <li><a class="dropdown-item" th:action="@{/editAssignment}">Edit Assignment</a></li>
                        <li><a class="dropdown-item" th:action="@{/createCourse}">Create Course</a></li>
                        <li><a class="dropdown-item" th:action="@{/editCourse}">Edit Course</a></li>
                        <li><a class="dropdown-item" th:action="@{/editUser}">Edit User</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>

<h2 th:text="${user.firstName} + ' ' + ${user.lastName}"></h2>

<form action="/api/editUser" method="post">
    <input type="hidden" th:value="${user.userId}" name="userId">
    <input type="text" text="Username: " th:value="${user.username}" name="username">
    <input type="text" text="First Name: " th:value="${user.firstName}" name="firstName">
    <input type="text" text="Last Name: " th:value="${user.lastName}" name="lastName">
    <input type="text" text="Password: " th:value="${user.password}" name="password">
    <input type="submit" value="Submit Changes">
</form>

<a href="/home">Return to home page</a>

</body>
</html>
