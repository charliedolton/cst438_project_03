<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Class</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Create a Course</h1>

<form style="margin: auto; width: 220px;" action="/api/createCourse" method="post">
    <div class= "mb-3 mt-3">
        <label for="courseName" class="form-label">Class Name: </label>
        <input id="courseName" type="text" name="courseName" placeholder="Enter Class Name">
    </div>
    <div class="mb-3 mt-3">
        <label for="courseTime" class="form-label">Class Time: </label>
        <input id="courseTime" type="text" name="courseTime" placeholder="Enter Class Time">
    </div>

    <input type="hidden" name="userId" th:value="${user.userId}">
    <input type="submit" class="btn btn-primary" value="Create Course">
</form>

</body>
</html>
