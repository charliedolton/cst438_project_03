    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Easel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>

                <li class="nav-item">

                <li class="nav-item dropdown">

            </ul>

<body>

<h1>Create a Course</h1>

<form style="margin: auto; width: 220px;" action="/api/createCourse" method="post">
    <div class= "mb-3 mt-3">
        <label for="courseName" class="form-label">Class Name: </label>
        <input id="courseName" type="text" name="courseName" placeholder="Enter Class Name">
    </div>
    <div class="mb-3 mt-3">
        <label for="courseTime" class="form-label">Class Time: </label>
        <input id="courseTime" type="text" name="courseTime" placeholder="Enter Class Time">
    </div>

    <input type="hidden" name="userId" th:value="${user.userId}">
    <input type="submit" class="btn btn-primary" value="Create Course">
</form>

</body>
</html>
