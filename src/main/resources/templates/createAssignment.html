<h1>Create Assignment</h1>
<form style="margin: auto; width: 220px;" action="/api/createAssignment" method="post">

    <div class="mb-3 mt-3">
        <label for="assignName" class="form-label">Assignment Name:</label>
    <input id="assignName" type="text" class="form-control" name="assignmentName" placeholder="Enter Assignment Name">
    </div>
    <select name="courseId">
        <option>Select Class</option>
        <option th:each="course: ${user.courses}" th:text="${course.courseName}" th:value="${course.courseId}"></option>
    </select>

    <div class="mb-3 mt-3">
        <label for="assignDesrip" class="form-label">Assignment Description: </label>
    <input id="assignDesrip" type="text" class="form-control" name="assignmentDescription" placeholder="Enter Assignment Description">
    </div>

    <div class="mb-3 mt-3">
        <label for="dueDate" class="form-label">Enter Due Date: </label>
    <input id="dueDate" type="text" name="dueDate" class="form-control" placeholder="Enter Assignment Due Date">
    </div>
    <input type="submit" class="btn btn-primary" value="Create Assignment">
</form>

</body>
