<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>

    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
<!--    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>-->
</head>
<body>

<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Assignments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<h1>Create Assignment</h1>
<form style="margin: auto; width: 220px;" action="/api/createAssignment" method="post">

    <div class="mb-3 mt-3">
        <label for="assignName" class="form-label">Assignment Name:</label>
    <input id="assignName" type="text" class="form-control" name="assignmentName" placeholder="Enter Assignment Name">
    </div>
    <select name="courseId">
        <option>Select Class</option>
        <option th:each="course: ${user.courses}" th:text="${course.courseName}" th:value="${course.courseId}"></option>
    </select>

    <div class="mb-3 mt-3">
        <label for="assignDesrip" class="form-label">Assignment Description: </label>
    <input id="assignDesrip" type="text" class="form-control" name="assignmentDescription" placeholder="Enter Assignment Description">
    </div>

    <div class="mb-3 mt-3">
        <label for="dueDate" class="form-label">Enter Due Date: </label>
    <input id="dueDate" type="text" name="dueDate" class="form-control" placeholder="Enter Assignment Due Date">
    </div>
    <input type="submit" class="btn btn-primary" value="Create Assignment">
</form>

</body>
</html>
