<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Easel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/api/logout">Logout</a>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:action="@{/createAssignment}">Create Assignment</a></li>

                        <li><a class="dropdown-item" th:action="@{/createCourse}">Create Course</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h2 th:text="'Edit Assignment: ' + ${assignmnet.assignmentName}"></h2>

<form action="/api/editAssignment" method="post">
    <input type="hidden" th:value="${assignmnet.assignmentId}" name="assignmentId">
    <input type="text" text="Assignment Name: " th:value="${assignmnet.assignmentName}" name="assignmentName">
    <input type="text" text="Assignment Description: " th:value="${assignmnet.assignmentDescription}" name="assignmentDescription">
    <input type="text" text="Due Date: " th:value="${assignmnet.dueDate}" name="dueDate">
    <input type="submit" value="Submit Changes">
</form>

<a href="/home">Return to home page</a>

</body>
</html>
