<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
<!--    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>-->
</head>
<body>
<h1><Strong>Sign Up</Strong></h1>
<br>
<form style="margin: auto; width: 220px;" method="post" action="/api/createUser">
    <table>
        <tr>
            <div class="mb-3 mt-3">
              <td><label for="firstName" style="color: #8af3ff" class="form-label">First Name: </label></td>
          <td><h4> <input id="firstName" class="w3-input w3-border" name="firstName" type="text" placeholder="FirstName"> </h4></td>
            </div>
        </tr>

   <tr>
       <div class="mb-3 mt-3">
           <td><label for="lastName" style="color: #8af3ff" class="form-label">Last Name:</label></td>
       <td><h4> <input id="lastName"class="w3-input w3-border" name="lastName" type="text" placeholder="LastName"> </h4></td>
       </div>
   </tr>


    <tr>
        <div class="mb-3 mt-3">
        <td><label for="userName" style="color: #8af3ff" class="form-label"> Username: </label></td>
       <td><h4><input id="userName" class="w3-input w3-border" name="username" type="text" placeholder="Username"> </h4></td>
        </div>
    </tr>


    <tr>
        <div class="mb-3 mt-3">
        <td><label for="password" style="color: #8af3ff" class="form-label"> Password: </label></td>
        <td><h4> <input id="password" class="w3-input w3-border" name="password" type="password" placeholder="Password"> </h4></td>
        </div>
    </tr>

    <tr>
        <div class="mb-3 mt-3">
            <td><label for="passwordCheck" style="color: #8af3ff" class="form-label"> Re-Type Password: </label></td>
        <td><input id="passwordCheck" name="passwordCheck" class="w3-input w3-border" type="password" placeholder="Please type password again"></td>
        </div>

    </tr>

     <tr>

         <td>
             <label for="isProf" style="color: #8af3ff" class="form-label">Are you Professor?</label>
             <select class="form-select" id="isProf" name="isProf">
                 <option>true</option>
                 <option>false</option>
             </select>
             <br>
         </td>

     </tr>

    <td><input type="submit" class="btn btn-primary"  value="Sign Up!"></td>

    </table>
</form>
</body>
</html>
