<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>View Course</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/viewCourse}">View Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/viewAssignment}">View Assignments</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/listCourses}">List Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:action="@{/landingPage}">Logout</a>
                </li>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:action="@{/createAssignment}">Create Assignment</a></li>
                        <li><a class="dropdown-item" th:action="@{/editAssignment}">Edit Assignment</a></li>
                        <li><a class="dropdown-item" th:action="@{/createCourse}">Create Course</a></li>
                        <li><a class="dropdown-item" th:action="@{/editCourse}">Edit Course</a></li>
                        <li><a class="dropdown-item" th:action="@{/editUser}">Edit User</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
<h2 th:text="'Viewing Course ' + ${course.courseName}"></h2>
<br>
<br>
<table>
    <tr>
        <th>Course Time: </th>
        <th>Taught By: </th>
        <th>Assignments: </th>
    </tr>
    <tr>
        <td th:text="${course.courseTime}"></td>
        <td th:text="${course.professor}"></td>
        <td th:each="assignment: ${course.assignments}">
            <a th:text="${assignment.assignmentName}" th:href="'/viewAssignment?assignmentId=' + ${assignment.assignmentId}"></a>
        </td>
    </tr>
</table>

<form th:if="${user.getProf()}" action="/editCourse">
    <input type="hidden" name="courseId" th:value="${course.courseId}">
    <input type="submit" value="Edit Course">
</form>
<br>
<br>
<form th:if="${user.getProf()}" action="/api/deleteCourse" method="post">
    <input type="hidden" name="courseId" th:value="${course.courseId}">
    <input type="submit" value="Delete Course">
</form>

<a href="/home">Return to Homepage</a>

</body>
</html>
