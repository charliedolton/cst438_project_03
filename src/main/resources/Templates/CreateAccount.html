<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>CreateAccount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<form th:action="@{/Mainpage}" th:object="${user}" method="post">

    <table>
        <tr>
            <td><h4>First Name: </h4></td>
            <td><h4> <input  class="w3-input w3-border" type="text" th:field="*{firstName}"/></h4></td>
        </tr>
        <tr>
            <td><h4>Last Name: </h4></td>
            <td><h4> <input  class="w3-input w3-border" type="text" th:field="*{lastName}"/></h4></td>
        </tr>
        <tr>
            <td><h4>Username: </h4></td>
            <td><h4> <input  class="w3-input w3-border" type="text" th:field="*{username}"/></h4> </td>
            <td></td>
        </tr>
        <tr>
            <td><h4>Password</h4></td>
            <td><h4><input class="w3-input w3-border" type="text" th:field="*{password}"></h4></td>
        </tr>

        <td><input type="submit" class="w3-button w3-round-xlarge w3-blue" value="Create Account"></td>

    </table>
</form>
</body>
</html>
